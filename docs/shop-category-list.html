<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Corner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="sort">
        <div class="sort__area">
            <div class="sort__section">
                <h3 class="sort__title">SORT BY:</h3>
                <select class="sort__select" name="sort" id="sort">
                    <option value="price">Price</option>
                    <option value="productName">Product name</option>
                </select>
                <a class="sort__switch js-ascending js-active" href="#">
                    <svg viewBox="0 0 24 24"><path d="M19 17H22L18 21L14 17H17V3H19M2 17H6V19H2M12 5V7H2V5M2 11H9V13H2Z"></path></svg>
                </a>
                <a class="sort__switch js-descending js-active js-hidden" href="#">
                    <svg viewBox="0 0 24 24"><path d="M19 7H22L18 3L14 7H17V21H19M2 17H6V19H2M12 5V7H2V5M2 11H9V13H2Z"></path></svg>
                </a>
            </div>
            <div class="sort__section">
                <h3 class="sort__title">VIEW AS:</h3>
                <a class="sort__switch js-gridview js-active" href="#">
                    <svg viewBox="0 0 24 24"><path d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3"></path></svg>
                </a>
                <a class="sort__switch js-listview sort__switchLarger" href="#">
                    <svg viewBox="0 0 24 24"><path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8V5H4M4,19H8V15H4M4,14H8V10H4V14Z"></path></svg>
                </a>
            </div>
        </div>
        <div class="sort__area">
            <div class="sort__section">
                <h3 class="sort__title js-sortCount">139 Item(s)</h3>

            </div>
            <div class="sort__section">
                <h3 class="sort__title">SHOW:</h3>
                <select class="sort__select" name="count" id="count">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
        </div>
    </section>
    <script src="./assets/js/shop-category-list.js" type="module"></script>
</body>

</html>
